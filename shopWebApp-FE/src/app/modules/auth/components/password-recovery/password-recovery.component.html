
<form [formGroup]="passwordRecoveryForm" (ngSubmit)="onPasswordRecovery()">
  <div class='form-input'>
    <mat-form-field appearance='fill'>
      <mat-label>E-mail</mat-label>
      <input matInput type='email' [formControl]="passwordRecoveryForm.controls.email">
      <mat-error *ngIf="passwordRecoveryForm.controls.email.invalid">{{ getErrorMessage(passwordRecoveryForm.controls.email) }}</mat-error>
    </mat-form-field>
  </div>
  <div class="alert alert-warning alert-dismissible fade show mt-2" role="alert" *ngIf="errorMessage">
    {{ errorMessage }}
  </div>
  <div class='d-flex justify-content-end'>
    <button mat-raised-button color='primary' [disabled]="passwordRecoveryForm.invalid">Recover your password</button>
  </div>
</form>
