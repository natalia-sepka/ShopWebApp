<section>
  <div class="autocomplete-search">
    <mat-form-field>
      <mat-label>Search for product</mat-label>
      <input
      type="text"
      matInput
      [formControl]="searchControl"
      [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let option of filteredOptions | async" [value]="option.name">
          {{option.name}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
    <div class="searched-params">
      <mat-form-field>
        <mat-label>Sort by</mat-label>
          <mat-select [formControl]="sortControl">
            <mat-option value="">-</mat-option>
            <mat-option value="price">Price</mat-option>
            <mat-option value="category">Category</mat-option>
            <mat-option value="name">Name</mat-option>
            <mat-option value="data">Date added</mat-option>
          </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Sort</mat-label>
        <mat-select [formControl]="orderControl">
          <mat-option value="">-</mat-option>
          <mat-option value="asd">Ascending</mat-option>
          <mat-option value="desc">Descending</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="d-flex justify-content-end my-2">
      <button mat-raised-button color="primary" (click)="searchProducts()">
      Search
      </button>
    </div>
  </div>
  <div class="products-list">
    <app-product *ngFor="let product of products" [product]="product"></app-product>
  </div>
    <mat-paginator *ngIf="!errorMsg" [pageSizeOptions]="[5, 10, 15]" [length]="totalCount" showFirstLastButtons></mat-paginator>
  <app-alert *ngIf="errorMsg" [alertType]='"warning"' [message]="errorMsg"></app-alert>
</section>
