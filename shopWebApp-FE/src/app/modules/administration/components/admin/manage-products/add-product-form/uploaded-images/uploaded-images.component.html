<div class="d-flex justify-content-center">
  <div class="images-wrapper">
    <img [src]="activeImage" alt="New product image." class="img-fluid main-img mx-auto d-block">
    <div class="mini-images-wrapper">
      <div class="image-wrapper" *ngFor="let image of imageUrls">
        <img [src]="image.url" alt="New product image." (click)="setActiveImage(image.url)" class="img-fluid mini-image">
        <p class='text-center delete-image' (click)='deleteImage(image.url)'>Delete</p>
      </div>
    </div>
  </div>
  <app-alert *ngIf="errorMsg" [message]="errorMsg" [alertType]='"warning"'></app-alert>
</div>
